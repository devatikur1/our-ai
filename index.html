<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate AI images for free using multiple models like SDXL, DeepAI, Cat API, and more.">
    <meta name="google-site-verification" content="c8qG_UqnNhBLirNAaBAkRo2FSt7rGxlqNoLnwCxWAW0" />
    <title>Our-Ai - Free Tool</title>
    <!-- Schema Markup for AI Image Generator Web App -->
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "Our AI Image Generator",
                "url": "https://our-ai.netlify.app/",
                "description": "Generate AI images using popular models like SDXL, DeepAI, FLUX, Cat and Dog APIs. Fast, free and easy image generation web app.",
                "applicationCategory": "MultimediaApplication",
                "operatingSystem": "All",
                "browserRequirements": "Requires JavaScript. Works best in modern browsers.",
                "creator": {
                    "@type": "Person",
                    "name": "Coder Bondhu"
                },
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                },
                "aggregateRating": {
                    "@type": "AggregateRating",
                    "ratingValue": "4.8",
                    "reviewCount": "182"
                }
            }
    </script>
    <!-- ✅ Google AdSense Verification Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6769044287263817" crossorigin="anonymous"></script>
    <!-- css-stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <!-- Linking Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <!-- header -->
        <header class="header">
            <img src="Logo.png" alt="AI Image Generator free" class="logo"  loading="lazy">
            <h1 class="subtitle">Welcome to Our AI Image Generator</h1>
        </header>

        <!-- chatMassengs -->
        <article class="chatMassengs hide">
            <!-- add with js -->
        </article>

        <!-- background_Gradient -->
        <div class="background_Gradient">
           <img src="background-gradient.png" alt="Free AI Image Generator"  loading="lazy">
        </div>

        <!-- main_content -->
        <main class="main_content">
           <form action="#" class="prompt_form">
                <!-- prompt container -->
                <div class="prompt_container">
                    <textarea class="prompt_input" placeholder=" Describe your imagination in detail...." required autofocus></textarea>
                    <button type="button" class="prompt_btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                 <!-- prompt actions/Buttons -->
                <div class="prompt_actions">
                    <div class="select_wrapper">
                        <select class="custom_select" id="model_select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="flux">FLUX.1-dev</option>
                            <option value="picsum">Picsum Random Image</option>
                            <option value="AnonymousAiImage">Anonymous Ai Image</option>
                            <option value="Random_Cat_Image">Random Cat Image</option>
                            <option value="Random_Dog_Image">Random Dog Image</option>
                        </select>
                    </div>
                    <div class="select_wrapper">
                        <select class="custom_select" id="count_select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 image</option>
                            <option value="3">3 image</option>
                            <option value="4">4 image</option>
                        </select>
                    </div>

                    <button type="submit" class="generate_btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>
            </form>
            
        </main>

        <!-- footer Copyriht -->
        <footer class="footer">
                © Copyriht: craete by <a href="https://github.com/devatikur1" target="_blank">@devatikur1</a>
                <p>Designed by free Figma UI from Figma Community</p>
        </footer>   
    </div>
    <!-- js-example-prompt-script -->
    <script src="examplePromptsObfuscator.js"></script>
    <!-- js-script -->
    <script src="obfuscated.js"></script>
</body>
</html>
